name: Run Jelinski–Moranda tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest -v -s | tee pytest_jelinski_moranda.log

      # Сборка артефакта проекта
      - name: Create build artifact
        run: |
          mkdir -p build
          cp -r jelinski_moranda.py test_jm_model.py pytest_jelinski_moranda.log build/
          tar -czf build-artifact.tar.gz build

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: jelinski-moranda-build
          path: build-artifact.tar.gz
